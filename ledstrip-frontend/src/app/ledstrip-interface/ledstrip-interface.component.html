<div class="mw9 center pa5">
  <div class="pa2 pb5">
    <h2 class="f3 ma0">Choose Color</h2>

      <input formControlName="color" ejs-colorpicker type="color" class="w-100" id="colorpicker" [inline]="true"

  </form>
</div>
